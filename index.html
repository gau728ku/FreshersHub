<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshersHub - Login/Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle-password-btn {
      position: absolute;
      right: 20px;
      top: 40px;
      cursor: pointer;
    }

    .message {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container" id="auth-section">
    <h2 id="form-title">FreshersHub - Signup</h2>
    <div id="nameFieldContainer">
      <input type="text" id="signupName" placeholder="Full Name" required />
    </div>
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-wrapper" style="position:relative;">
      <input type="password" id="password" placeholder="Password" required />
      <span id="togglePasswordBtn" class="toggle-password-btn">üëÅÔ∏è</span>
    </div>
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="employer">Employer</option>
    </select>
    <button id="actionBtn">Signup</button>
    <p id="toggle-text">Already have an account? <a href="#" id="toggleLink">Login here</a></p>
    <div class="message" id="authMessage"></div>
  </div>

  <!-- Firebase SDK and Firebase App will be loaded in next block -->
</body>

</html>
