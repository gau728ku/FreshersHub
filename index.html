<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreshersHub - Login/Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    input,
    select,
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .toggle-password-btn {
      position: absolute;
      right: 20px;
      top: 40px;
      cursor: pointer;
    }

    .message {
      color: red;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container" id="auth-section">
    <h2 id="form-title">FreshersHub - Signup</h2>
    <div id="nameFieldContainer">
      <input type="text" id="signupName" placeholder="Full Name" required />
    </div>
    <input type="email" id="email" placeholder="Email" required />
    <div class="password-wrapper" style="position:relative;">
      <input type="password" id="password" placeholder="Password" required />
      <span id="togglePasswordBtn" class="toggle-password-btn">üëÅÔ∏è</span>
    </div>
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="employer">Employer</option>
    </select>
    <button id="actionBtn">Signup</button>
    <p id="toggle-text">Already have an account? <a href="#" id="toggleLink">Login here</a></p>
    <div class="message" id="authMessage"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDrrAYywpFdd9iIzSSp2m6XcrGkGUgYY3Y",
      authDomain: "freshershub-33de8.firebaseapp.com",
      projectId: "freshershub-33de8",
      storageBucket: "freshershub-33de8.appspot.com",
      messagingSenderId: "126389629687",
      appId: "1:126389629687:web:9b9fb43e488f60ac3159f2"
    };


    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const nameField = document.getElementById("nameFieldContainer");
    const formTitle = document.getElementById("form-title");
    const toggleText = document.getElementById("toggle-text");
    const toggleLink = document.getElementById("toggleLink");
    const actionBtn = document.getElementById("actionBtn");
    const messageBox = document.getElementById("authMessage");

    let isSignup = true;

    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignup = !isSignup;
      if (isSignup) {
        formTitle.textContent = "FreshersHub - Signup";
        actionBtn.textContent = "Signup";
        nameField.style.display = "block";
        toggleText.innerHTML = `Already have an account? <a href="#" id="toggleLink">Login here</a>`;
      } else {
        formTitle.textContent = "FreshersHub - Login";
        actionBtn.textContent = "Login";
        nameField.style.display = "none";
        toggleText.innerHTML = `Don't have an account? <a href="#" id="toggleLink">Signup here</a>`;
      }
    });

    actionBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;
      const fullName = document.getElementById("signupName").value.trim();

      if (!email || !password || (isSignup && !fullName)) {
        messageBox.textContent = "Please fill in all required fields.";
        return;
      }

      try {
        if (isSignup) {
          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          await setDoc(doc(db, "users", userCred.user.uid), {
            email,
            role,
            fullName,
            createdAt: Date.now(),
          });
          messageBox.textContent = "Signup successful. Redirecting...";
          // redirect based on role
        } else {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          const userSnap = await getDoc(doc(db, "users", userCred.user.uid));
          if (!userSnap.exists()) throw new Error("User profile not found.");
          const userData = userSnap.data();
          messageBox.textContent = "Login successful. Redirecting...";
          // redirect based on role
        }
      } catch (error) {
        messageBox.textContent = error.message;
      }
    });

    // Optionally auto-redirect if already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userSnap = await getDoc(doc(db, "users", user.uid));
        if (userSnap.exists()) {
          const role = userSnap.data().role;
          console.log("Redirect to", role);
          // Example:
          // if (role === "fresher") window.location.href = "/fresher-dashboard.html";
        }
      }
    });


  </script>

</body>

</html>
