<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersHub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(to bottom right, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1650&q=80') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0072ff;
    }

    #dashboard {
      display: none;
      text-align: center;
      margin-top: 5%;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: crimson;
    }
  </style>
</head>
<body>
  <div class="container" id="auth-section">
    <h2 id="form-title">FreshersHub - Signup</h2>
  
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
      <option value="admin">Admin</option>
    </select>
  
    <button id="actionBtn" onclick="signup()">Signup</button>
  
    <p id="toggle-text">
      Already have an account?
      <a href="#" onclick="toggleForm()">Login here</a>
    </p>
  </div>
  
  <div id="dashboard">
    <h2 id="dashboard-title"></h2>
    <p>Welcome to your dashboard. More features coming soon!</p>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDrrAYywpFdd9iIzSSp2m6XcrGkGUgYY3Y",
      authDomain: "freshershub-33de8.firebaseapp.com",
      projectId: "freshershub-33de8",
      storageBucket: "freshershub-33de8.appspot.com",
      messagingSenderId: "126389629687",
      appId: "1:126389629687:web:9b9fb43e488f60ac3159f2",
      measurementId: "G-Y66M9SP2NB"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Signup
    window.signup = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          await setDoc(doc(db, "users", user.uid), {
            email: email,
            role: role
          });
          alert("Signup successful. Please login.");
        })
        .catch((error) => {
          alert("Signup error: " + error.message);
        });
    };

    // Login
    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then(async (userCredential) => {
          const user = userCredential.user;
          const userDoc = await getDoc(doc(db, "users", user.uid));

          if (userDoc.exists()) {
            const role = userDoc.data().role;
            showDashboard(role);
          } else {
            alert("Role not found for user.");
          }
        })
        .catch((error) => {
          alert("Login error: " + error.message);
        });
    };

    // Dashboard display
    function showDashboard(role) {
      document.getElementById("auth-section").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      document.getElementById("dashboard-title").innerText = `${role.toUpperCase()} Dashboard`;
    }

    // Logout
    window.logout = function () {
      signOut(auth).then(() => location.reload());
    };

    // Toggle between login and signup
let isSignup = true;

window.toggleForm = function () {
  isSignup = !isSignup;

  document.getElementById("form-title").innerText = isSignup
    ? "FreshersHub - Signup"
    : "FreshersHub - Login";

  document.getElementById("actionBtn").innerText = isSignup ? "Signup" : "Login";
  document.getElementById("actionBtn").setAttribute("onclick", isSignup ? "signup()" : "login()");

  document.getElementById("toggle-text").innerHTML = isSignup
    ? 'Already have an account? <a href="#" onclick="toggleForm()">Login here</a>'
    : 'New here? <a href="#" onclick="toggleForm()">Create an account</a>';

  document.getElementById("role").style.display = isSignup ? "block" : "none";
};

  </script>
</body>
</html>
