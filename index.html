<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background:
        linear-gradient(to bottom right, rgba(0, 114, 255, 0.7), rgba(0, 198, 255, 0.7)),
        url('https://wallpapercave.com/wp/wp5503421.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: none;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      background: #00c6ff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .toggle-link {
      margin-top: 1rem;
      cursor: pointer;
      color: #00c6ff;
      display: block;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Sign Up</h2>
    
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="handleAuth()">Submit</button>
    <span class="toggle-link" onclick="toggleForm()">Already have an account? Sign In</span>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD9taY-QOUPL9_SbgrUUMEMd1mnmMkFklA",
      authDomain: "freshersultimate-ae0fd.firebaseapp.com",
      projectId: "freshersultimate-ae0fd",
      storageBucket: "freshersultimate-ae0fd.appspot.com",
      messagingSenderId: "983035913425",
      appId: "1:983035913425:web:211e4fd8c2df71677011f0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isSignup = true;

    function toggleForm() {
      const title = document.getElementById("form-title");
      const toggleText = document.querySelector(".toggle-link");
      isSignup = !isSignup;
      title.textContent = isSignup ? "Sign Up" : "Sign In";
      toggleText.textContent = isSignup
        ? "Already have an account? Sign In"
        : "Don't have an account? Sign Up";
    }

    function handleAuth() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (isSignup) {
        auth.createUserWithEmailAndPassword(email, password)
          .then(user => alert("Signup Successful!"))
          .catch(error => alert(error.message));
      } else {
        auth.signInWithEmailAndPassword(email, password)
          .then(user => alert("Signin Successful!"))
          .catch(error => alert(error.message));
      }
    }
  </script>
</body>
</html>
