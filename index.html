<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersHub</title>
  <style>
body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        linear-gradient(to bottom right, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?fit=crop&w=1650&q=80') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 5% auto;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c78e9;
    }

    #dashboard {
      display: none;
      text-align: center;
      margin-top: 5%;
    }

    #logoutBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: crimson;
    }

    #toggle-text a {
      color: #00bfff; /* Sky blue â€“ change this to any color you prefer */
      text-decoration: underline;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      table-layout: fixed;
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
      word-wrap: break-word;
    }

    button.apply-btn {
      background-color: #00c6ff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button.apply-btn:hover {
      background-color: #1c78e9;
    }

    /* Hamburger menu icon */
    #menuBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1002;
    }

    .side-menu {
    width: 250px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    position: fixed;
    top: 0;
    left: -250px;  /* hide fully to the left */
    transition: left 0.3s ease;
    z-index: 1000;  /* stay above content */
}

.side-menu.open {
    left: 0;
}

.main-content {
    margin-left: 0;  /* no margin when sidebar closed */
    transition: margin-left 0.3s ease;
    padding: 20px;
}

.side-menu.open ~ .main-content {
    margin-left: 250px;  /* push content when sidebar open */
}


    /* Dashboard shifts to the right when the side menu is open */
    #fresherDashboard.shifted {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
    }

    /* Side menu links */
    #sideMenu a {
      display: block;
      color: white;
      padding: 12px 0;
      text-decoration: none;
      font-size: 18px;
    }

    #sideMenu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Overlay (background dimming when menu is open) */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 999;
      display: none;
    }

    #overlay.show {
      display: block;
    }
  </style>
</head>
<body>

  <!-- AUTH SECTION -->
  <div class="container" id="auth-section">
    <h2 id="form-title">FreshersHub - Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
      <option value="admin">Admin</option>
    </select>
    <button id="actionBtn" onclick="signup()">Signup</button>
    <p id="toggle-text">
      Already have an account?
      <a href="#" onclick="toggleForm()">Login here</a>
    </p>
  </div>

  <!-- DASHBOARDS -->
  <div id="dashboard" style="display:none;">
    <h2 id="dashboard-title"></h2>
    <p>Welcome to your dashboard. More features coming soon!</p>
  </div>

  <div id="adminDashboard" style="display:none; padding:20px; color:white;">
    <h2>Admin Dashboard</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="main-content" id="fresherDashboard" style="display:none; padding:20px; color:white;">
    <h2>Fresher Dashboard</h2>
    <div class="side-menu" id="sideMenu">
      <a href="#" onclick="showMyApplications()">My Applications</a>
      <a href="#">Profile</a>
      <a href="#">Jobs</a>
      <a href="javascript:logout()">Logout</a>
    </div>
    <div id="overlay" onclick="toggleMenu()"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    // âœ… Your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDrrAYywpFdd9iIzSSp2m6XcrGkGUgYY3Y",
  authDomain: "freshershub-33de8.firebaseapp.com",
  projectId: "freshershub-33de8",
  storageBucket: "freshershub-33de8.firebasestorage.app",
  messagingSenderId: "126389629687",
  appId: "1:126389629687:web:9b9fb43e488f60ac3159f2",
  measurementId: "G-Y66M9SP2NB"
};

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”„ Toggle between signup and login
    window.toggleForm = function () {
      const formTitle = document.getElementById('form-title');
      const actionBtn = document.getElementById('actionBtn');
      const toggleText = document.getElementById('toggle-text');
      if (formTitle.innerText.includes('Signup')) {
        formTitle.innerText = 'FreshersHub - Login';
        actionBtn.innerText = 'Login';
        actionBtn.onclick = login;
        document.getElementById('role').style.display = 'none';
        toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Signup here</a>`;
      } else {
        formTitle.innerText = 'FreshersHub - Signup';
        actionBtn.innerText = 'Signup';
        actionBtn.onclick = signup;
        document.getElementById('role').style.display = 'block';
        toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login here</a>`;
      }
    };

    // âœ… Signup function
    window.signup = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      if (!email || !password || !role) return alert('Please fill all fields!');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', userCredential.user.uid), { email, role });
        alert('Signup successful!');
        showDashboard(role);
      } catch (error) {
        alert(error.message);
      }
    };

    // âœ… Login function
    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Please enter email and password!');
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const docSnap = await getDoc(doc(db, 'users', userCredential.user.uid));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          showDashboard(userData.role);
        } else {
          alert('No user data found!');
        }
      } catch (error) {
        alert(error.message);
      }
    };

    // âœ… Show dashboard
    function showDashboard(role) {
      document.getElementById('auth-section').style.display = 'none';
      if (role === 'admin') {
        document.getElementById('adminDashboard').style.display = 'block';
      } else if (role === 'fresher') {
        document.getElementById('fresherDashboard').style.display = 'block';
      } else {
        document.getElementById('dashboard').style.display = 'block';
        document.getElementById('dashboard-title').innerText = role.charAt(0).toUpperCase() + role.slice(1) + ' Dashboard';
      }
    }

    // âœ… Logout function
    window.logout = function () {
      signOut(auth).then(() => {
        alert('Logged out');
        location.reload();
      });
    };

    // âœ… Check logged in user
    onAuthStateChanged(auth, async user => {
      if (user) {
        const docSnap = await getDoc(doc(db, 'users', user.uid));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          showDashboard(userData.role);
        }
      }
    });

    // âœ… Toggle menu
    window.toggleMenu = function () {
      var menu = document.getElementById('sideMenu');
      var overlay = document.getElementById('overlay');
      var dashboard = document.getElementById('fresherDashboard');
      menu.classList.toggle('open');
      dashboard.classList.toggle('shifted');
      overlay.classList.toggle('show');
    };

    window.showMyApplications = function () {
      alert("Showing my applications (feature coming soon).");
    };
  </script>

</body>
</html>
