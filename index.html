<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersHub</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: linear-gradient(to bottom right, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6)),
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/800px-PNG_transparency_demonstration_1.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: #0072ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ecc;
    }

    .dashboard p {
      font-size: 16px;
      margin-top: 10px;
    }

    .logout-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h2>Welcome to FreshersHub</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
      <option value="admin">Admin</option>
    </select>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrrAYywpFdd9iIzSSp2m6XcrGkGUgYY3Y",
      authDomain: "freshershub-33de8.firebaseapp.com",
      projectId: "freshershub-33de8",
      storageBucket: "freshershub-33de8.appspot.com",
      messagingSenderId: "126389629687",
      appId: "1:126389629687:web:9b9fb43e488f60ac3159f2"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection("users").doc(userCredential.user.uid).set({
            email: email,
            role: role
          });
        })
        .then(() => {
          alert("Signup successful! Please log in.");
        })
        .catch((error) => {
          alert("Signup Error: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection("users").doc(userCredential.user.uid).get();
        })
        .then((doc) => {
          if (doc.exists) {
            const role = doc.data().role;
            showDashboard(role);
          } else {
            alert("No user role found.");
          }
        })
        .catch((error) => {
          alert("Login Error: " + error.message);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function showDashboard(role) {
      let roleDesc = "";
      if (role === "admin") {
        roleDesc = "You have access to manage job listings, users, and analytics.";
      } else if (role === "fresher") {
        roleDesc = "You can browse and apply for jobs listed by companies.";
      } else if (role === "company") {
        roleDesc = "You can post job openings and review applicant profiles.";
      }

      document.getElementById("main").innerHTML = `
        <h2>${role.charAt(0).toUpperCase() + role.slice(1)} Dashboard</h2>
        <div class="dashboard">
          <p>${roleDesc}</p>
          <button class="logout-btn" onclick="logout()">Log Out</button>
        </div>
      `;
    }
  </script>
</body>
</html>
