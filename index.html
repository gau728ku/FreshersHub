<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FreshersHub - Sign In / Sign Up</title>
  <style>
    body {
  font-family: 'Poppins', sans-serif;
  background:
    linear-gradient(to bottom right, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6)),
    url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/800px-PNG_transparency_demonstration_1.png') no-repeat center center;
  background-size: cover;
  background-attachment: fixed;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      color: #f1c40f;
      cursor: pointer;
      text-decoration: underline;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sign In Form -->
  <div class="container" id="login-section">
    <h2>Sign In</h2>
    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="signIn()">Login</button>
    <p>Don't have an account? <span class="link" onclick="toggleForms('signup')">Sign Up</span></p>
    <p id="login-message"></p>
  </div>

  <!-- Sign Up Form -->
  <div class="container" id="signup-section" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email" />
    <input type="password" id="signup-password" placeholder="Password" />
    <select id="signup-role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
    </select>
    <button onclick="signUp()">Register</button>
    <p>Already have an account? <span class="link" onclick="toggleForms('login')">Sign In</span></p>
    <p id="signup-message"></p>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard">
    <h1 id="dashboard-heading"></h1>
    <p>Welcome, <span id="user-email"></span></p>
  </div>

  <!-- Firebase SDK & Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9taY-QOUPL9_SbgrUUMEMd1mnmMkFklA",
      authDomain: "freshersultimate-ae0fd.firebaseapp.com",
      projectId: "freshersultimate-ae0fd",
      storageBucket: "freshersultimate-ae0fd.appspot.com",
      messagingSenderId: "983035913425",
      appId: "1:983035913425:web:211e4fd8c2df71677011f0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Toggle forms
    window.toggleForms = function(form) {
      document.getElementById('login-section').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('signup-section').style.display = form === 'signup' ? 'block' : 'none';
    }

    // Sign Up
    window.signUp = async function() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const role = document.getElementById("signup-role").value;
      const message = document.getElementById("signup-message");

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Store user role in Firestore
        await setDoc(doc(db, "users", uid), {
          email: email,
          role: role
        });

        message.textContent = "Signup successful! Please login.";
        toggleForms('login');
      } catch (err) {
        message.textContent = "Error: " + err.message;
      }
    }

    // Sign In
    window.signIn = async function () {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      const message = document.getElementById("login-message");

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        const userDoc = await getDoc(doc(db, "users", uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          const role = data.role;

          document.getElementById("login-section").style.display = "none";
          document.getElementById("dashboard").style.display = "block";
          document.getElementById("user-email").textContent = email;

          if (role === "admin") {
            document.getElementById("dashboard-heading").textContent = "üëë Admin Dashboard";
          } else if (role === "fresher") {
            document.getElementById("dashboard-heading").textContent = "üéì Fresher Dashboard";
          } else if (role === "company") {
            document.getElementById("dashboard-heading").textContent = "üè¢ Company Dashboard";
          } else {
            document.getElementById("dashboard-heading").textContent = "Unknown Role";
          }
        } else {
          message.textContent = "User data not found.";
        }
      } catch (err) {
        message.textContent = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
