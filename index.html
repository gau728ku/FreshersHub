<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FreshersHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff9800;
      color: white;
      cursor: pointer;
    }
    .main-content {
      padding: 20px;
    }
    .side-menu {
      background: rgba(0,0,0,0.3);
      padding: 10px;
      border-radius: 10px;
    }
    .side-menu a {
      color: white;
      display: block;
      text-decoration: none;
      margin: 5px 0;
    }
    #overlay {
      position: fixed;
      display: none;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      background: rgba(0,0,0,0.5);
      z-index: 100;
    }
  </style>
</head>
<body>

  <!-- AUTH SECTION -->
  <div class="container" id="auth-section">
    <h2 id="form-title">FreshersHub - Signup</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
      <option value="admin">Admin</option>
    </select>
    <button id="actionBtn" onclick="signup()">Signup</button>
    <p id="toggle-text">
      Already have an account?
      <a href="#" onclick="toggleForm()">Login here</a>
    </p>
  </div>

  <!-- Admin Dashboard -->
  <div id="adminDashboard" style="display:none; padding:20px;">
    <h2>Admin Dashboard</h2>
    <p>Welcome, admin! Manage your platform here.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Fresher Dashboard -->
  <div class="main-content" id="fresherDashboard" style="display:none;">
    <h2>Fresher Dashboard</h2>
    <div class="side-menu" id="sideMenu">
      <a href="#" onclick="showMyApplications()">My Applications</a>
      <a href="#">Profile</a>
      <a href="#">Jobs</a>
      <a href="javascript:logout()">Logout</a>
    </div>
    <div id="overlay" onclick="toggleMenu()"></div>
  </div>

  <!-- Company Dashboard -->
  <div id="companyDashboard" style="display:none; padding:20px;">
    <h2>Company Dashboard</h2>
    <p>Welcome, company! Post and manage job listings here.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9taY-QOUPL9_SbgrUUMEMd1mnmMkFklA",
      authDomain: "freshersultimate-ae0fd.firebaseapp.com",
      projectId: "freshersultimate-ae0fd",
      storageBucket: "freshersultimate-ae0fd.appspot.com",
      messagingSenderId: "983035913425",
      appId: "1:983035913425:web:211e4fd8c2df71677011f0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.toggleForm = function () {
      const formTitle = document.getElementById('form-title');
      const actionBtn = document.getElementById('actionBtn');
      const toggleText = document.getElementById('toggle-text');
      if (formTitle.innerText.includes('Signup')) {
        formTitle.innerText = 'FreshersHub - Login';
        actionBtn.innerText = 'Login';
        actionBtn.onclick = login;
        document.getElementById('role').style.display = 'none';
        toggleText.innerHTML = `Don't have an account? <a href="#" onclick="toggleForm()">Signup here</a>`;
      } else {
        formTitle.innerText = 'FreshersHub - Signup';
        actionBtn.innerText = 'Signup';
        actionBtn.onclick = signup;
        document.getElementById('role').style.display = 'block';
        toggleText.innerHTML = `Already have an account? <a href="#" onclick="toggleForm()">Login here</a>`;
      }
    };

    window.signup = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;
      if (!email || !password || !role) return alert('Please fill all fields!');
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', userCredential.user.uid), { email, role });
        alert('Signup successful!');
        showDashboard(role);
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) return alert('Please enter email and password!');
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const docSnap = await getDoc(doc(db, 'users', userCredential.user.uid));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          showDashboard(userData.role);
        } else {
          alert('No user data found!');
        }
      } catch (error) {
        alert(error.message);
      }
    };

    function showDashboard(role) {
      document.getElementById('auth-section').style.display = 'none';
      if (role === 'admin') {
        document.getElementById('adminDashboard').style.display = 'block';
      } else if (role === 'fresher') {
        document.getElementById('fresherDashboard').style.display = 'block';
      } else if (role === 'company') {
        document.getElementById('companyDashboard').style.display = 'block';
      } else {
        alert('Unknown role: ' + role);
      }
    }

    window.logout = function () {
      signOut(auth).then(() => {
        alert('Logged out');
        location.reload();
      });
    };

    onAuthStateChanged(auth, async user => {
      if (user) {
        const docSnap = await getDoc(doc(db, 'users', user.uid));
        if (docSnap.exists()) {
          const userData = docSnap.data();
          showDashboard(userData.role);
        }
      }
    });

    window.toggleMenu = function () {
      var menu = document.getElementById('sideMenu');
      var overlay = document.getElementById('overlay');
      var dashboard = document.getElementById('fresherDashboard');
      menu.classList.toggle('open');
      dashboard.classList.toggle('shifted');
      overlay.classList.toggle('show');
    };

    window.showMyApplications = function () {
      alert("Showing my applications (feature coming soon).");
    };
  </script>

</body>
</html>
