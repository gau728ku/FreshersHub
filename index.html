<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreshersHub</title>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
      background:
        linear-gradient(to bottom right, rgba(0, 114, 255, 0.6), rgba(0, 198, 255, 0.6)),
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/800px-PNG_transparency_demonstration_1.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .container {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    input, select, button {
      margin: 10px;
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background: #00c6ff;
      color: #fff;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h2>FreshersHub Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <select id="role">
      <option value="fresher">Fresher</option>
      <option value="company">Company</option>
      <option value="admin">Admin</option>
    </select><br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDrrAYywpFdd9iIzSSp2m6XcrGkGUgYY3Y",
      authDomain: "freshershub-33de8.firebaseapp.com",
      projectId: "freshershub-33de8",
      storageBucket: "freshershub-33de8.appspot.com",
      messagingSenderId: "126389629687",
      appId: "1:126389629687:web:9b9fb43e488f60ac3159f2"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection("users").doc(userCredential.user.uid).set({
            email: email,
            role: role
          });
        })
        .then(() => {
          alert("Signup successful. Now login.");
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          return db.collection("users").doc(userCredential.user.uid).get();
        })
        .then((doc) => {
          if (doc.exists) {
            const role = doc.data().role;
            redirectToDashboard(role);
          } else {
            alert("No role assigned.");
          }
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function redirectToDashboard(role) {
      let html = `<h2>Welcome ${role.charAt(0).toUpperCase() + role.slice(1)}</h2>`;

      if (role === "admin") {
        html += `<p>You can view all users and manage job postings.</p>`;
      } else if (role === "fresher") {
        html += `<p>You can browse and apply for jobs.</p>`;
      } else if (role === "company") {
        html += `<p>You can post jobs and see applicants.</p>`;
      }

      html += `<button onclick="logout()">Logout</button>`;
      document.getElementById("main").innerHTML = html;
    }
  </script>
</body>
</html>
